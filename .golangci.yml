linters-settings:
  gocyclo:
    min-complexity: 20
  lll:
    line-length: 140
  maligned:
    suggest-new: true
linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    #- dupl
    - errcheck
    #- funlen
    #- gochecknoinits
    #- goconst
    #- gocritic
    - gocyclo
    - gofmt
    - goimports
    #- golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - maligned
    - misspell
    - nakedret
    #- scopelint
    - staticcheck
    - structcheck
    #- stylecheck
    - typecheck
    - unconvert
    #- unparam
    - unused
    - varcheck
    - whitespace
