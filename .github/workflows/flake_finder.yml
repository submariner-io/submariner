---
name: Flake Finder

on:
  schedule:
    - cron: "0 0,1 * * *"

permissions: {}

jobs:
  e2e:
    name: E2E
    if: github.repository_owner == 'submariner-io'
    timeout-minutes: 45
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cable-driver: ['', 'wireguard', 'vxlan']
        extra-toggles: ['', 'ovn']
        globalnet: ['', 'globalnet']
        # Run most tests against the latest K8s version
        k8s_version: ['1.28']
        exclude:
          - cable-driver: wireguard
            extra-toggles: ovn
        include:
          # Test top and bottom of supported K8s version range
          - k8s_version: '1.26'
    steps:
      - name: Check out the repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.17
        with:
          using: ${{ matrix.cable-driver }} ${{ matrix.extra-toggles }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.17
