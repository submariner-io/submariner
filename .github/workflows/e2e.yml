---
name: End to End

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

permissions: {}

jobs:
  images:
    name: Images
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Build the images if necessary
        uses: submariner-io/shipyard/gh-actions/cache-images@release-0.17

  # Both E2E jobs have the same name; the default job is un-suffixed, the full jobs are suffixed with their matrix combination
  e2e-default:
    name: E2E
    needs: images
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.17

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.17

  e2e-full:
    name: E2E
    needs: images
    if: contains(github.event.pull_request.labels.*.name, 'ready-to-test')
    timeout-minutes: 45
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cable-driver: ['wireguard']
        extra-toggles: ['']
        globalnet: ['']
        # Run most tests against the latest K8s version
        k8s_version: ['1.28']
        exclude:
          - cable-driver: wireguard
            extra-toggles: ovn
    steps:
      - name: Check out the repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.17
        with:
          using: ${{ matrix.cable-driver }} ${{ matrix.extra-toggles }}

      - name: Post mortem
        if: always()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.17
