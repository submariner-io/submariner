---
name: End to End Full

on:
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  e2e:
    name: E2E
    if: contains(github.event.pull_request.labels.*.name, 'ready-to-test')
    timeout-minutes: 45
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deploytool: ['operator']
        globalnet: ['', 'globalnet']
        cable_driver: ['libreswan', 'wireguard', 'vxlan']
        ovn: ['', 'ovn']
        k8s_version: ['1.20']
        exclude:
          - ovn: 'ovn'
            globalnet: 'globalnet'
          - ovn: 'ovn'
            cable_driver: 'wireguard'
    steps:
      - name: Check out the repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.12
        with:
          k8s_version: ${{ matrix.k8s_version }}
          using: ${{ matrix.cable_driver }} ${{ matrix.deploytool }} ${{ matrix.globalnet }} ${{ matrix.ovn }}

      - name: Post mortem
        if: failure()
        uses: submariner-io/shipyard/gh-actions/post-mortem@release-0.12

  e2e-external:
    name: External Network E2E
    if: contains(github.event.pull_request.labels.*.name, 'ready-to-test')
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        external_net: ['external-net']
        globalnet: ['', 'globalnet']
    steps:
      - name: Check out the repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

      - name: Run E2E deployment and tests
        uses: submariner-io/shipyard/gh-actions/e2e@release-0.12
        with:
          using: ${{ matrix.external_net }} ${{ matrix.globalnet }}
          skip: ""
